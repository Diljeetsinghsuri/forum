<div class="row">
	<div class="col-sm-4 panel" style="border-right:solid 1px #CCCCCC">
		<div>
			<span class="glyphicon glyphicon-edit"></span>
			<img class="img-thumbnail" src="img/avatar_dummy.png" />
		</div>
		<div>
			<ul class="list-group">
				<li class="list-group-item">
			{{home.user.name}}</li>
			<li class="list-group-item">
			{{home.user.email}}</li>
			</ul>
		</div>
	</div>
	<div class="col-sm-8 panel-group">
		<div class="panel-default">
		<div class="panel-heading">History</div>
		<div class="panel-body">
			<div class="panel" ng-repeat="activity in home.activities">
				<a data-target="#data{{activity.id}}" data-toggle="collapse"><div class="panel-heading">
					You posted a Query related to {{activity.attributes.subject.attributes.name}}
				</div></a>
				<div id="data{{activity.id}}" class="collapse">
					<div class="panel-body">
					<p>{{activity.attributes.data}}</p>
						</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
<script type="text/ng-template" id="query.html">
	<div class="modal-header img-rounded" style="background-color: #45B39D; color: white; text-align: center">
		<h3 class="modal-title" id="modal-title">Query</h3>
	</div>
	<div class="modal-body form-group row" id="modal-body">
		<div class="col-xs-8 col-xs-offset-2" >
			<div>
				<p>{{home.queryModal.attributes.data}}</p>
			</div>
		</div>
	</div>
</script>
