<div class="container-fluid">
    <div class="center-block panel" style="box-shadow:0px 0px 10px 2px grey; width: 50%; min-width: 300px; border: none;">
        <div class="panel" style="background-color: #45B39D; color: white">
            <h3 class="text-center text-uppercase">Gate QA </h3>
        </div>
        <div class="text-center panel">
            <p>Already Have an Account ?</p>
            <h3><button type="button" class="btn" style="background-color: #45B39D; color: white; width: 94px;" ng-click="login.open('user')"> Log In</button>                </h3>
        </div>
        <div class="text-center panel">
            <p>Want to Connect with Facebook ?</p>
            <h5><button type="button" class="btn btn-social btn-facebook" ng-click="login.fbOpen()"><span class="fa fa-facebook"></span> LogIn</button></h5>
        </div>
        <div class="text-center panel">
            <p>Create a New Account</p>
            <h3><button type="button" class="btn btn-default post-btn" style="width: 94px;" ng-click="login.open()">Sign Up</button>
            </h3>
        </div>
    </div>
</div>
<script type="text/ng-template" id="signUp.html">
    <div class="modal-header" style="background-color: #45B39D; color: white; text-align: center">
        <h3 class="modal-title" id="modal-title">Create a New Account</h3>
    </div>
    <div class="modal-body form-group row" id="modal-body">
        <div class="col-xs-8 col-xs-offset-2">
            <form name="form1">
                <div class="list-group-item"><input type="email" class="form-control" name="user" placeholder="Email" ng-model="popup.newuser.email"></div>
                <div class="list-group-item"> <input type="text" class="form-control" name="user" placeholder="Username" ng-model="popup.newuser.name"></div>
                <div class="list-group-item"><input type="password" class="form-control" name="pass" placeholder="Password" ng-model="popup.newuser.pass"></div>
                <div class="list-group-item">
                    <input type="submit" style="background-color: #45B39D; color: white" name="login" ng-click="popup.signup()"
                        class="login btn block margin-auto" value="Sign Up"></div>
            </form>
        </div>
    </div>
</script>

<script type="text/ng-template" id="login.html">
    <div class="modal-header" style="background-color: #45B39D; color: white; text-align: center">
        <h3 class="modal-title" id="modal-title">Sign In</h3>
    </div>
    <div class="modal-body form-group row" id="modal-body">
        <div class="col-xs-8 col-xs-offset-2">
            <form name="form2">
                <div class="list-group-item"> <input type="text" class="form-control" name="user" placeholder="Username" ng-model="popup.curruser.name"></div>
                <div class="list-group-item"><input type="password" class="form-control" name="pass" placeholder="Password" ng-model="popup.curruser.pass"></div>
                <div class="list-group-item">
                    <p>{{popup.msg}}</p>
                </div>
                <div class="list-group-item ">
                    <input type="submit" style="background-color: #45B39D; color: white" name="login" ng-click="popup.login()"
                        class="login btn block margin-auto" value="LogIn"></div>
            </form>
        </div>
    </div>
</script>
<script type="text/ng-template" id="getEmail.html">
    <div class="modal-header img-rounded" style="background-color: #45B39D; color: white; text-align: center">
        <h3 class="modal-title" id="modal-title">Email</h3>
    </div>
    
    <div class="modal-body form-group row" id="modal-body">
        <div class="col-xs-8 col-xs-offset-2">
            <form name="form3">
                <div class="list-group-item">We require your email ID to respond to your questions, please provide one</div>
                <div class="list-group-item"> <input type="email" class="form-control" name="user" placeholder="Username" ng-model="popup.curruser.email"></div>
                <div class="list-group-item">
                    <p>{{popup.msg}}</p>
                </div>
                <div class="list-group-item ">
                    <input type="submit" style="background-color: #45B39D; color: white" name="login" ng-click="popup.fbEmail()"
                        class="login btn block margin-auto" value="Save Email">
                        </div>
            </form>
        </div>
    </div>
</script>
